<div class="backdrop-reviews is-hidden" >
  <div class="modal-reviews">
    <button type="button" class="modal-reviews-close-btn btn" >
      <svg class="modal-reviews-close-btn-icon" width="24" height="24">
        <use href="../img/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <p class="modal-reviews-text">
      LEAVE A REVIEW ABOUT <span class="reviews-title-text">OUR CHOCOLATE</span>
    </p>

    <form class="modal-reviews-form">
        <label class="modal-reviews-inputs-label"></label>
        <input
            type="text"
            name="user-name"
            class="modal-reviews-input"
            placeholder="Name"
          />
        </label>

        <label class="modal-reviews-inputs-label">
       <input
            type="mail"
            name="user-mail"
            class="modal-reviews-input"
            placeholder="Email"
          />
        </label>

        <label class="modal-reviews-inputs-label">
    
          <input
            type="tel"
            name="user-phone"
            placeholder="Phone number"
            class="modal-reviews-input"
          />
          <!-- <svg class="modal-input-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg> -->
          </label>
    
        <label for="user-comment" class="modal-reviews-inputs-label">
        <textarea
          name="user-comment"
          placeholder="Enter text"
          class="modal-reviews-textarea modal-reviews-input"
        ></textarea>
        </label>

      <button type="submit" class="modal-reviews-button-submit btn">Send</button>
    </form>
  </div>
</div>
